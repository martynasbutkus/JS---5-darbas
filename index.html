<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaidimas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
        <h1 id="playerOne">0</h1>
        <h1>To</h1>
        <h1 id="playerTwo">0</h1>
      </div>
    
      <h3>Playing to: <span onclick="limit()">20</span></h3>
    
      <input type="number" id="inputNumber">
    
      <div class="row">
        <button id="buttonOne" onclick="buttonClickOne()">
          Player One
        </button>
        <button id="buttonTwo" onclick="buttonClickTwo()">
          Player Two
        </button>
        <button id="reset" onclick="resetGame()">
          Reset
        </button>
      </div>
    <script src="script.js"></script>
</body>
</html>
